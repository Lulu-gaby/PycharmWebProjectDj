{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FilmSite{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'films/css/main.css' %}">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#"></a>
                <img src="{% static 'films/image/logo_film.jpg' %}" alt="Logo" width="40" height="40" class="me-2">
                <span class="fs-4">FilmSite</span>

            {% include 'films/nav.html' %}
        </div>
    </nav>


    <div class="container mt-4">
        {% block content %}
        <!-- Контент будет подставляться здесь -->
        {% endblock %}
    </div>


    <footer class="bg-dark text-light text-center py-3 mt-5">
        <div class="container">
            &copy; {{ year|default:2025 }} FilmSite. Все права защищены.
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
